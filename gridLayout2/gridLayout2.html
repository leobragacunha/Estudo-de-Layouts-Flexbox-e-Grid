<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Grid Layout 2</title>
    <meta lang="pt-br" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="gridLayout2.css" />
</head>
<body>
    <header>
        <div class="flexboxHeader">
            <!-- This navbar will always be displayed as a flex. It works better! -->
            <a href="#">Logo</a>
            <nav>
                <ul>
                    <li>Sobre</li>
                    <li>Produtos</li>
                    <li>Contato</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>CSS Grid - Resize the browser to see the elements display:</h1>

        <div class="gridMainContainer">
            <div class="video">
                <img src="../img/bb_series.jpg" alt="Breaking Bad" />
                <p>Breaking Bad</p>
            </div>
            <div class="searchBar">
                <div class="imageBox">
                    <img src="../img/got_series.jpg" alt="Game of Thrones" />
                    <p>Legenda</p>
                </div>
                <div class="imageBox">
                    <img src="../img/peakyblinders_series.jpg" alt="Peaky Blinders" />
                    <p>Legenda</p>
                </div>
                <div class="imageBox">
                    <img src="../img/round6_series.jpg" alt="Round 6" />
                    <p>Legenda</p>
                </div>
                <div class="imageBox">
                    <img src="../img/vikings_series.jpg" alt="Vikings" />
                    <p>Legenda</p>
                </div>
                <div class="imageBox">
                    <img src="../img/thegooddoctor_series.jpg" alt="The Good Doctor" />
                    <p>Legenda</p>
                </div>
            </div>
        </div>

    </main>




</body>
</html>
