<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Grid Layout 3</title>
    <meta lang="pt-br" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="gridLayout3.css" />
</head>
<body>
    <header>
        <div class="flexboxHeader">
            <!-- This navbar will always be displayed as a flex. It works better! -->
            <a href="#">Logo</a>
            <nav>
                <ul>
                    <li>Sobre</li>
                    <li>Produtos</li>
                    <li>Contato</li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>CSS Grid - Resize the browser to see the elements display:</h1>

        <div class="gridMainContainer">
            <div class="poster">
                <img src="../img/on_batman.jpg" alt="Batman" />
                <p>Batman</p>
            </div>
            <div class="imageBox">
                <img src="../img/got_series.jpg" alt="Game of Thrones" />
                <p>Legenda</p>
            </div>
            <div class="imageBox">
                <img src="../img/peakyblinders_series.jpg" alt="Peaky Blinders" />
                <p>Legenda</p>
            </div>
            </div>
    </main>
</body>
</html>
