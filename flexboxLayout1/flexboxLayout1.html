<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CSS Flexbox 1</title>
    <meta lang="pt-br" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="flexboxLayout1.css" />


</head>
<body>

    <header>
        <div class="flexboxHeader">
            <a href="#">Logo</a>
            <nav>
                <ul>
                    <li>Sobre</li>
                    <li>Produtos</li>
                    <li>Contato</li>
                </ul>

    <main>

        <h1>CSS Flexbox - Resize the browser to see the elements display:</h1>

        <div class="flexboxMainContainer">
            <div class="imageBox">
                <img src="../img/bb_series.jpg" alt="Breaking Bad" />

            </div>
            <div class="imageBox">
                <img src="../img/got_series.jpg" alt="Game of Thrones" />

            </div>
            <div class="imageBox">
                <img src="../img/peakyblinders_series.jpg" alt="Peaky Blinders" />
                <p>Legenda</p>
            </div>
            <div class="imageBox">
                <img src="../img/rickandmorty_series.jpg" alt="Rick and Morty" />
                <p>Legenda</p>
            </div>
            <div class="imageBox">
                <img src="../img/round6_series.jpg" alt="Round 6" />
                <p>Legenda</p>
            </div>
            <div class="imageBox">
                <img src="../img/vikings_series.jpg" alt="Vikings" />
                <p>Legenda</p>
            </div>

    </main>







</body>
</html>
